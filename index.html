<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personoitu sivu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>TÄMÄ ON PERSONOITU SIVU!</h1>
    <button id="colorBtn">Vaihda taustaväri</button>

    <script>
        const btn = document.getElementById('colorBtn');
        const colors = ['#f0f0f0', '#ffe4e1', '#d0f0c0', '#add8e6', '#fffacd'];
        let index = 0;

        btn.addEventListener('click', () => {
            index = (index + 1) % colors.length;
            document.body.style.backgroundColor = colors[index];
        });
    </script>
</body>
</html>
