<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>MQTT Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>MQTT Chat</h2>

        <div id="status" class="status-red">Ei yhteyttä MQTT-palvelimeen</div>

        <div id="messages"></div>

        <input id="msgBox" type="text" placeholder="Kirjoita viesti...">
        <button onclick="sendMessage()">Lähetä</button>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
